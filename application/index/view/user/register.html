<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="__CDN__/assets/index/css/layui.css">
    <link rel="stylesheet" href="__CDN__/assets/index/css/register.css">
    <link rel="stylesheet" href="__CDN__/assets/index/css/common.css?v=9999">
</head>
<style>

</style>

<body>
<!-- 头部 -->
{include file="common/nav" /}


<div class="zhongg">
    <div class="con">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <div class="lan check">检查用户名</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">重复密码</label>
                <div class="layui-input-block">
                    <input type="text" name="password_confirm" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工作单位</label>
                <div class="layui-input-block">
                    <input type="text" name="company" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">省市区</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="province" lay-filter="province" class="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="city" lay-filter="city" disabled>
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 100px;">
                    <select name="area" lay-filter="area" disabled>
                        <option value="">请选择县/区</option>
                    </select>
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">具体地址</label>
                <div class="layui-input-block">
                    <input type="text" name="detail" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <span class="yuan">(具体到省、市、区、街道)</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-block">
                    <input type="text" name="mobile" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <span class="yuan">手机号将作为应急联系工具，建议填写</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">手机验证码</label>
                <div class="layui-input-block">
                    <input type="text" name="code" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <div class="lan">获取验证码</div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <span class="yuan">(用于接收合同)</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">我的姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
                <span class="yuan">为什么填写真实姓名？</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所述课题组</label>
                <div class="layui-input-block">
                    <input type="text" name="topic" autocomplete="off" class="layui-input">
                </div>
                <span class="jin">(注：填写导师或采购负责人)</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">订购用途</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="0" title="自用" checked>
                    <input type="radio" name="type" value="1" title="经销">
                </div>
            </div>

            <div style="
          margin-bottom: 20px;
          margin-left: 10px;
          font-size: 14px;
          font-family: Source Han Sans CN-Regular, Source Han Sans CN;
          font-weight: 400;
          color: #333333;
        ">
                如果您希望通过网站进行产品订购，请填写发票信息
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单位全称</label>
                <div class="layui-input-block">
                    <input type="text" name="company" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">发票类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="required">
                        <option value=""></option>
                        <option value="0">增值税普通发票</option>
                        <option value="1">增值税专用发票</option>
                    </select>
                </div>
                <span class="xing">*</span>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">税号</label>
                <div class="layui-input-block">
                    <input type="text" name="shuihao" required lay-verify="required" autocomplete="off" class="layui-input">
                </div>
                <span class="xing">*</span>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">公司注册地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">注册电话</label>
                <div class="layui-input-block">
                    <input type="text" name="mobile" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-block">
                    <input type="text" name="bank" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">银行账户</label>
                <div class="layui-input-block">
                    <input type="text" name="bank_num" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">专属客服</label>
                <div class="layui-input-block">
                    <select name="admin_id" >
                        {volist name="admin" id="v"}
                        <option value="{$v.id}">{$v.nickname}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-block">
                    <input type="text" name="yzm" autocomplete="off" class="layui-input">
                </div>

                <div class="luanma" @click="refreshCode">
                    <!--验证码组件-->
                    <input id="imgy" name="sjs" readonly placeholder="验证码">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">推荐人</label>
                <div class="layui-input-block">
                    <input type="text" name="pid" autocomplete="off" class="layui-input">
                </div>
                <span class="jin">(注：选填，可填写推荐人用户名或编号)</span>
            </div>


            <div style="
          margin-bottom: 20px;
          margin-left: 50px;
          font-size: 14px;
          font-family: Source Han Sans CN-Regular, Source Han Sans CN;
          font-weight: 400;
          color: #333333;">
                <input type="checkbox"> 我已阅读并同意遵守 <span style="color: #006ecd;margin-left: 10px;">《网络服务协议》</span>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>



{include file="common/footer" /}

</body>

<script src="__CDN__/assets/index/js/jquery-latest.js"></script>
<script src="__CDN__/assets/index/js/jquery-city.js"></script>
<!-- 引入 layui.js -->
<script src="__CDN__/assets/index/layui.js"></script>
<script src="__CDN__/assets/index/js/address.js"></script>
<script>
    layui.config({

        base: "__CDN__/assets/index/js/address.js" //address.js的路径

    }).use(['layer', 'jquery', "address"], function() {

        var layer = layui.layer,
            $ = layui.jquery,
            address = layui.address();
    });
    layui.use('layer', function() {
        $('.check').click(function () {
            var username = $('input[name=username]').val();
            if(!username){
                layer.msg("请输入用户名");return false;
            }
            $.post('user_check',{username:username},function (res) {
                if(res.code==0){
                    layer.msg("用户名已存在");return false;
                }
            })
        });
    });

    //Demo
    layui.use('form', function() {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data) {
            if(!$('.layui-form-checkbox').hasClass('layui-form-checked')){
                alert('请勾选协议');return false;
            }

            $.post('register',{data:data.field},function (res) {
                console.log(res);
            })


            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    window.onload = function() {
        var str = "0123456789AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";
        var nu = 0;
        var im = document.getElementById("imgy");
        sj(); //初始化
        im.onclick = function() {
            sj();
        };

        function sj() {
            var s = "";
            for (let i = 0; i < 4; i++) {
                nu = Math.floor(Math.random() * 62);
                s = s.concat(" ", str.charAt(nu));
            }
            im.value = s;
        }
    };
</script>

</html>
